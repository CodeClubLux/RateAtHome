		 	function calcOveral() {
		 		overal = ((propertyConvenience + services + noise + publicTransport + parks) / 5);

		 			if (overal % 0.5 != 0) {
		 				overal = Math.round(overal);
		 			}
		 			console.log("Overal: " + overal);
		 			setFull0(overal);
		 			lastOveral = overal;
		 			setFull0(overal);
		 		} else {
		 			console.log("Overal: " + overal);
		 		}
		 		$("#sendInput").value = "overal";
		 		return overal;
		 	}
